<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            list-style-type: none;
            text-decoration: none;
            user-select: none;
        }

        a:visited {
            color: unset;
        }

        .templateContainer {
            background-color: #f8f8f8;
            width: inherit;
            height: inherit;
            padding: 2rem 1.5rem;
        }

        .templateContainer header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 0 4rem;
            padding-block: inherit;
        }

        .templateContainer header .names h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            line-height: 1.2;
            font-weight: 500;
        }

        .templateContainer header .names span {
            font-weight: 400;
            font-size: 1.2rem;
            color: #9f9f9f;
            text-transform: uppercase;
        }

        .templateContainer header .socials {
            margin-top: 0.4rem;
        }

        .templateContainer header .socials ul li {
            margin: 0.2rem 0;
            font-size: 0.99rem;
        }

        .templateContainer header .socials ul li i {
            display: inline-block;
            background-color: #eee305;
            padding: 4px;
            border-radius: 6px;
            margin-right: 0.4rem;
        }

        .templateContainer .sides {
            width: inherit;
            height: inherit;
            display: flex;
        }

        .templateContainer .sides .column {
            height: inherit;
        }

        .templateContainer .sides .colthin {
            width: 40%;
            border-right: 2px solid #d6d8d6;
        }

        .templateContainer .sides .colthin .image {
            width: 100%;
            text-align: center;
        }

        .templateContainer .sides .colthin .image img {
            width: 50%;
            height: 50%;
            border-radius: 6px;
        }

        .templateContainer .sides .colthin .profile-information ul {
            margin: 1.2rem 0;
        }

        .templateContainer .sides .colthin .language ul,
        .templateContainer .sides .colthin .skills ul {
            list-style-type: disc;
        }

        .templateContainer .sides .colthin .language ul li,
        .templateContainer .sides .colthin .skills ul li {
            list-style-type: disc;
            margin-left: 1.5rem;
            font-size: 1rem;
            font-weight: 400;
        }

        .templateContainer .sides .colbold .experience-user h2,
        .templateContainer .sides .colbold .about-user h2,
        .templateContainer .sides .colthin .profile-information h2 {
            font-size: 2rem;
            text-transform: uppercase;
            margin: 2rem 0 0.5rem 0;
        }

        .templateContainer .sides .colthin .profile-information h3 {
            font-size: 1.1rem;
            text-transform: capitalize;
            color: #3b3a3a;
        }

        .templateContainer .sides .colthin .profile-information h5 {
            text-transform: capitalize;
            font-size: 0.9rem;
        }

        .templateContainer .sides .colthin .profile-information p {
            text-transform: capitalize;
            font-size: 0.9rem;
        }

        .templateContainer .sides .colbold {
            width: 60%;
            padding: 0 2rem;
        }

        .templateContainer .sides .colbold .about-user {
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 2rem;
        }

        .templateContainer .sides .colbold .experience-user p,
        .templateContainer .sides .colbold .about-user p {
            font-size: 1.01rem;
            font-weight: 400;
            color: #8d8d8d;
            margin: 0.3rem 0;
        }

        .templateContainer .sides .colbold .experience-user div {
            margin: 1.5rem 0;
        }

        .templateContainer .sides .colbold .experience-user h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 800;
        }

        .templateContainer .sides .colbold .experience-user span {
            color: #3b3a3a;
            text-transform: capitalize;
            margin: 0.3rem 0;
            display: inline-block;
            font-weight: 500;
        }
    </style>
</head>
