                                                <span>

                                                    <li><button type="button"><box-icon

                                                    <span>

                                                    <span>
                                                        <li><input type="color" name="color" id="color"><box-icon
                                                                name='color-fill'></box-icon></li>
                                                    </span>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="btnSave">
